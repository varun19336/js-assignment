<!DOCTYPE html>
<html>

<head>
    <title>Display</title>
</head>
<p id='here' style="font-size: 200%;text-align: center;"></p>
<script>
    var first = window.prompt("First name:");
    var last = window.prompt("Last name:");
    document.getElementById("here").innerHTML = "First name: " + first + ",<br>" + "Last name: " + last;
</script>

</html>
