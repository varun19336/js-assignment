<!DOCTYPE html>
<html>

<head>
    <title>Converter</title>
</head>

<body>
    <script>
        var celsius = window.prompt("Celsius: ");
        var farenheit = (celsius * 1.8) + 32;
        document.write(celsius + "C in farenheit = " + farenheit + "F ");
    </script>
</body>

</html>
